<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PupCam Mood Reader</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#10b981">
    <meta name="description" content="AI-powered dog mood analysis using your camera">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: {
                        'emerald': {
                            500: '#10b981',
                            600: '#059669'
                        }
                    },
                    animation: {
                        'flip-in': 'flipIn 0.6s ease-out',
                        'scan': 'scan 2s ease-in-out',
                        'pulse-ring': 'pulseRing 2s infinite'
                    },
                    keyframes: {
                        flipIn: {
                            '0%': { transform: 'perspective(400px) rotateX(90deg)', opacity: '0' },
                            '40%': { transform: 'perspective(400px) rotateX(-20deg)' },
                            '60%': { transform: 'perspective(400px) rotateX(10deg)' },
                            '80%': { transform: 'perspective(400px) rotateX(-5deg)' },
                            '100%': { transform: 'perspective(400px) rotateX(0deg)', opacity: '1' }
                        },
                        scan: {
                            '0%': { transform: 'translateY(-100%)', opacity: '0' },
                            '50%': { opacity: '1' },
                            '100%': { transform: 'translateY(100vh)', opacity: '0' }
                        },
                        pulseRing: {
                            '0%': { transform: 'scale(0.8)', opacity: '1' },
                            '50%': { transform: 'scale(1.2)', opacity: '0.3' },
                            '100%': { transform: 'scale(0.8)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
</head>
<body class="m-0 p-0 overflow-hidden bg-black">
    <!-- Camera Container -->
    <div id="cameraContainer" class="relative w-screen h-screen">
        <!-- Video Element -->
        <video 
            id="cameraVideo" 
            autoplay 
            muted 
            playsinline
            class="w-full h-full object-cover"
        ></video>
        
        <!-- Detection Canvas -->
        <canvas 
            id="detectionCanvas" 
            class="absolute top-0 left-0 w-full h-full pointer-events-none"
        ></canvas>
        
        <!-- Frosted Outer Border Frame -->
        <div class="absolute inset-0 pointer-events-none">
            <!-- Top Border -->
            <div class="absolute top-0 left-0 right-0 h-8 bg-gradient-to-b from-black/40 via-black/20 to-transparent backdrop-blur-md"></div>
            <!-- Bottom Border -->
            <div class="absolute bottom-0 left-0 right-0 h-8 bg-gradient-to-t from-black/40 via-black/20 to-transparent backdrop-blur-md"></div>
            <!-- Left Border -->
            <div class="absolute top-0 bottom-0 left-0 w-8 bg-gradient-to-r from-black/40 via-black/20 to-transparent backdrop-blur-md"></div>
            <!-- Right Border -->
            <div class="absolute top-0 bottom-0 right-0 w-8 bg-gradient-to-l from-black/40 via-black/20 to-transparent backdrop-blur-md"></div>
            
            <!-- Corner overlays for rounded effect -->
            <div class="absolute top-0 left-0 w-16 h-16 backdrop-blur-sm rounded-br-3xl" style="background: radial-gradient(circle at top left, transparent 40%, rgba(0,0,0,0.1) 60%, rgba(0,0,0,0.3) 100%)"></div>
            <div class="absolute top-0 right-0 w-16 h-16 backdrop-blur-sm rounded-bl-3xl" style="background: radial-gradient(circle at top right, transparent 40%, rgba(0,0,0,0.1) 60%, rgba(0,0,0,0.3) 100%)"></div>
            <div class="absolute bottom-0 left-0 w-16 h-16 backdrop-blur-sm rounded-tr-3xl" style="background: radial-gradient(circle at bottom left, transparent 40%, rgba(0,0,0,0.1) 60%, rgba(0,0,0,0.3) 100%)"></div>
            <div class="absolute bottom-0 right-0 w-16 h-16 backdrop-blur-sm rounded-tl-3xl" style="background: radial-gradient(circle at bottom right, transparent 40%, rgba(0,0,0,0.1) 60%, rgba(0,0,0,0.3) 100%)"></div>
        </div>
        
        <!-- Scan Line Animation -->
        <div 
            id="scanLine" 
            class="absolute left-0 w-full h-1 bg-gradient-to-r from-transparent via-emerald-400 to-transparent opacity-0 pointer-events-none"
        ></div>
        
        <!-- Top UI Elements -->
        <div class="absolute top-0 left-0 right-0 p-4 pt-12 flex justify-between items-start">
            <!-- Mood Result Badge -->
            <div 
                id="moodBadge" 
                class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-md rounded-full px-4 py-2 shadow-lg opacity-0 transform scale-0 transition-all duration-300"
            >
                <span id="moodEmoji" class="text-2xl mr-2">üòä</span>
                <span id="moodText" class="text-sm font-medium text-gray-900 dark:text-white">Happy</span>
                <span id="confidenceText" class="text-xs text-gray-600 dark:text-gray-300 ml-1">(95%)</span>
            </div>
            
            <!-- Error Icon -->
            <div 
                id="errorIcon" 
                class="bg-red-500/90 backdrop-blur-md rounded-full p-3 shadow-lg opacity-0 transform scale-0 transition-all duration-300"
            >
                <span class="text-white text-xl">‚ö†Ô∏è</span>
            </div>
        </div>
        
        <!-- Bottom UI Elements -->
        <div class="absolute bottom-0 left-0 right-0 p-4 pb-12">
            <!-- Share Button -->
            <div 
                id="shareContainer" 
                class="flex justify-center mb-6 opacity-0 transform translate-y-4 transition-all duration-300"
            >
                <button 
                    id="shareButton"
                    class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-md rounded-full px-6 py-3 shadow-lg flex items-center space-x-2 hover:scale-105 transition-transform"
                >
                    <span class="text-sm font-medium text-gray-900 dark:text-white">Share</span>
                    <span class="text-lg">üì§</span>
                </button>
            </div>
            
            <!-- Scan Button -->
            <div class="flex justify-center">
                <button 
                    id="scanButton"
                    class="relative w-20 h-20 bg-emerald-500 hover:bg-emerald-600 rounded-full shadow-2xl flex items-center justify-center transition-all duration-200 hover:scale-105 active:scale-95"
                >
                    <!-- Pulse Ring -->
                    <div class="absolute inset-0 rounded-full bg-emerald-400/30 animate-pulse-ring"></div>
                    
                    <!-- Button Content -->
                    <div id="scanIcon" class="text-white text-2xl transition-all duration-200">
                        üì∑
                    </div>
                    
                    <!-- Loading Spinner -->
                    <div 
                        id="loadingSpinner" 
                        class="absolute inset-0 rounded-full border-4 border-white/30 border-t-white animate-spin opacity-0"
                    ></div>
                </button>
            </div>
        </div>
        
        <!-- Loading Overlay -->
        <div 
            id="loadingOverlay" 
            class="absolute inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300"
        >
            <div class="bg-white/90 dark:bg-gray-800/90 rounded-2xl p-6 shadow-xl">
                <div class="flex items-center space-x-3">
                    <div class="animate-spin rounded-full h-6 w-6 border-2 border-emerald-500 border-t-transparent"></div>
                    <span class="text-gray-900 dark:text-white font-medium">Analyzing mood...</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Permission Prompt -->
    <div 
        id="permissionPrompt" 
        class="absolute inset-0 bg-gradient-to-br from-emerald-500 to-emerald-600 flex items-center justify-center"
    >
        <div class="text-center px-6">
            <div class="text-6xl mb-4">üêïüì±</div>
            <h1 class="text-3xl font-bold text-white mb-2">PupCam Mood Reader</h1>
            <p class="text-emerald-100 mb-8 max-w-sm">
                Point your camera at your dog to analyze their mood using AI
            </p>
            <button 
                id="startButton"
                class="bg-white text-emerald-600 px-8 py-3 rounded-full font-semibold text-lg hover:bg-emerald-50 transition-colors shadow-lg"
            >
                Start Camera
            </button>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
